<div id="cesiumContainer">
    <canvas id="mainCanvas"></canvas>
    <div id="cesiumCreditContainer"></div>
</div>
<div id="animationUI" style="display: none;" data-bind="visible: animations().length > 0">
    <h3>Animations</h3>
    <div class="animationList" data-bind="foreach: animations">
        <label>
            <input type="checkbox" data-bind="checked: active">
            <span data-bind="text: name"></span>
        </label>
    </div>
    <div data-bind="visible: animations().length > 1">
        <button type="button" class="cesium-button" data-bind="click: playAll">All</button>
        <button type="button" class="cesium-button" data-bind="click: playNone">None</button>
    </div>
</div>
