<link rel="stylesheet" href="{extensionRootPath}pages/cesium.css"></link>
<div id="cesiumContainer">
    <canvas id="mainCanvas"></canvas>
    <div id="cesiumCreditContainer"></div>
</div>
<div id="animationUI" style="display: none;" data-bind="visible: animations().length > 0">
    <h3>Animations</h3>
    <div class="animationList" data-bind="foreach: animations">
        <label>
            <input type="checkbox" data-bind="checked: active">
            <span data-bind="text: id"></span>
        </label>
    </div>
</div>
<div id="errorContainer"></div>
<script type="text/javascript" src="{extensionRootPath}pages/cesium.js"></script>
